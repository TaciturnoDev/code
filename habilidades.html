<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habilidades Técnicas</title>

  <!-- Bootstrap (opcional, se já usa no projeto principal) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ==========================
       TEMA GERAL
       ========================== */
    body {
      background: linear-gradient(135deg, #000, #330000);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    h2 {
      text-shadow: 0 0 8px #ff0000;
    }

    /* ==========================
       SEÇÃO DE HABILIDADES
       ========================== */
    #skills {
      background: linear-gradient(90deg, #1a1a1a, #000);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 10px #900;
      max-width: 800px;
      margin: 40px auto;
    }

    .skill {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .skill-icon {
      width: 45px;
      height: 45px;
      margin-right: 15px;
      border-radius: 50%;
      background: #fff;
      padding: 5px;
      object-fit: contain;
    }

    .skill-bar {
      flex: 1;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      height: 25px;
      position: relative;
    }

    .skill-progress {
      background: linear-gradient(90deg, #ff0000, #660000);
      height: 100%;
      line-height: 25px;
      color: #fff;
      text-align: center;
      font-weight: bold;
      font-size: 0.9rem;
      border-radius: 10px 0 0 10px;
      width: 0;
      transition: width 1.2s ease-in-out;
    }

    .skill-progress:hover {
      filter: brightness(1.3);
      transition: 0.3s;
    }
  </style>
</head>

<body>
  <!-- Navbar (mantendo o estilo das outras abas) -->
  <nav class="navbar navbar-expand-lg" style="background: linear-gradient(90deg, #660000, #000);">
    <div class="container-fluid">
      <a class="navbar-brand text-light fw-bold" href="index.html">
        Competências e Habilidades
      </a>
      <div class="navbar-nav">
        <a class="nav-link text-light" href="index.html">Home</a>
        <a class="nav-link text-danger fw-bold" href="habilidades.html"></a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo da página -->
  <section id="skills" class="container my-5">
    <h2 class="text-center mb-4 text-light">Habilidades Técnicas</h2>

    <div class="skill" data-skill="90%">
      <img src="/Taciturno/imagens/iconehtml.png" alt="Html" class="skill-icon">
      <div class="skill-bar">
        <div class="skill-progress">HTML</div>
      </div>
    </div>

    <div class="skill" data-skill="85%">
      <img src="/Taciturno/imagens/iconecss.png" alt="CSS" class="skill-icon">
      <div class="skill-bar">
        <div class="skill-progress">CSS</div>
      </div>
    </div>

    <div class="skill" data-skill="75%">
      <img src="/Taciturno/imagens/iconejs.png" alt="JavaScript" class="skill-icon">
      <div class="skill-bar">
        <div class="skill-progress">JavaScript</div>
      </div>
    </div>

    <div class="skill" data-skill="70%">
      <img src="/Taciturno/imagens/iconemysql.png" alt="MySQL" class="skill-icon">
      <div class="skill-bar">
        <div class="skill-progress">MySQL</div>
      </div>
    </div>

    <div class="skill" data-skill="65%">
      <img src="/Taciturno/imagens/iconenode.png" alt="Node.js" class="skill-icon">
      <div class="skill-bar">
        <div class="skill-progress">Node.js</div>
      </div>
    </div>

    <div class="skill" data-skill="80%">
      <img src="/Taciturno/imagens/iconegithub.png" alt="GitHub" class="skill-icon">
      <div class="skill-bar">
        <div class="skill-progress">Git / GitHub</div>
      </div>
    </div>
  </section>

  <!-- Script de animação -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const skills = document.querySelectorAll(".skill");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const bar = entry.target.querySelector(".skill-progress");
          const percent = entry.target.getAttribute("data-skill");
          bar.style.width = percent;
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.5 });

    skills.forEach(skill => observer.observe(skill));
  });
  </script>
</body>
</html>
